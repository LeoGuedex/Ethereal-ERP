spring:
  thymeleaf:
    mode: HTML
    cache: false
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
        show_sql: false

server:
  error:
    whitelabel:
      enabled: false
    include-message: always
  port: 8080

file:
  profile-pic: ${PROFILE_PIC_FOLDER:src/main/resources/static/imagens/profile}