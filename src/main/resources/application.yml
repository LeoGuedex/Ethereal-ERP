spring:
  profiles:
    active: local
  thymeleaf:
    prefix: classpath:/templates/
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/healthCoach
    username: root
    password: admin

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true
        show_sql: true

server:
  error:
    whitelabel:
      enabled: false
    include-message: always
  port: 8080
