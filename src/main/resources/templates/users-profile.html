<head>
  <meta charset="utf-8">

<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="row">
    <a href="/home" class="logo d-flex align-items-center col">
      <img src="/static/imagens/HealthCoachIcon.png" alt="">
    </a>
    <div class="col">
      <i class="bi bi-list toggle-sidebar-btn ms-4"></i>
    </div>
  </div><!-- Icone da barra -->

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item dropdown pe-3">
        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#"
           data-bs-toggle="dropdown">
          <img src="/static/template/assets/img/profile-img.jpg" alt="Profile"
               class="rounded-circle">
          <span id="user-name" class="d-none d-md-block dropdown-toggle ps-2"
                th:text="${principal != null ? principal.getUsername() : 'UsuÃ¡rio Desconhecido'}"></span>
        </a><!-- Foto e nome do Perfil -->
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6>
              <span
                  th:text="${principal != null ? principal.getUsername() : 'Desconhecido'}"></span>
            </h6>
            <span
                th:text="${principal != null ? principal.getAuthorities() : 'Desconhecido'}"></span>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <a class="dropdown-item d-flex align-items-center" href="/profile">
              <i class="bi bi-gear"></i>
              <span>Account Settings</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <a class="dropdown-item d-flex align-items-center" href="/login">
              <i class="bi bi-box-arrow-right"></i>
              <span>Sign Out</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</header>

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">
  <ul class="sidebar-nav" id="sidebar-nav">
    <li class="nav-item">
      <a class="nav-link " href="/home">
        <i class="ri-home-4-fill"></i>
        <span>Home</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link collapsed" href="/forms">
        <i class="bi bi-person-plus-fill"></i>
        <span>New Customer</span>
      </a>
    </li><!-- Forms Register new Customer -->
    <li class="nav-item">
      <a class="nav-link collapsed" href="/data">
        <i class="bi bi-people-fill"></i>
        <span>Customers</span>
      </a>
    </li><!-- Table to find Customer -->
    <li class="nav-item">
      <a class="nav-link collapsed" href="/contact">
        <i class="ri-customer-service-fill"></i>
        <span>Contact Developer</span>
      </a>
    </li><!-- End Contact Page Nav -->
  </ul>
</aside>

<!-- Editar Aqui o Main -->
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Profile</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/home">Home</a></li>
        <li class="breadcrumb-item">Users</li>
        <li class="breadcrumb-item active">Profile</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section profile">
    <div class="row">
      <div class="col-xl-4">

        <div class="card">
          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

            <img src="/static/template/assets/img/profile-img.jpg" alt="Profile"
                 class="rounded-circle">
            <h2><span
                th:text="${principal != null ? principal.getUsername() : 'Desconhecido'}"></span>
            </h2>
            <h3><span
                th:text="${principal != null ? principal.getAuthorities() : 'Desconhecido'}"></span>
            </h3>
          </div>
        </div>

      </div>

      <div class="col-xl-8">
        <div class="card">
          <div class="card-body pt-3">
            <!-- Bordered Tabs -->
            <ul class="nav nav-tabs nav-tabs-bordered">
              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-edit">
                  Edit
                  Profile
                </button>
              </li>
              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab"
                        data-bs-target="#profile-change-password">Change Password
                </button>
              </li>
            </ul>

            <div class="tab-content pt-2">
              <div class="tab-pane fade active show profile-edit pt-3" id="profile-edit">
                <!-- Profile Edit Form -->
                <form>
                  <div class="row mb-3">
                    <label class="col-md-4 col-lg-3 col-form-label">Profile
                      Image</label>
                    <div class="col-md-8 col-lg-9">
                      <img src="/static/template/assets/img/profile-img.jpg" alt="Profile">
                      <div class="pt-2">
                        <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i
                            class="bi bi-upload"></i></a>
                        <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i
                            class="bi bi-trash"></i></a>
                      </div>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Full Name</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="fullName" type="text" class="form-control" id="fullName"
                             value="Kevin Anderson">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="Address" class="col-md-4 col-lg-3 col-form-label">Address</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="address" type="text" class="form-control" id="Address"
                             value="A108 Adam Street, New York, NY 535022">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Phone</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="phone" type="text" class="form-control" id="Phone"
                             value="(436) 486-3538 x29071">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="email" type="email" class="form-control" id="Email"
                             value="k.anderson@example.com">
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                  </div>
                </form><!-- End Profile Edit Form -->

              </div>

              <div class="tab-pane fade pt-3" id="profile-change-password">
                <!-- Change Password Form -->
                <form>

                  <div class="row mb-3">
                    <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current
                      Password</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="password" type="password" class="form-control"
                             id="currentPassword">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New
                      Password</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="newpassword" type="password" class="form-control"
                             id="newPassword">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New
                      Password</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="renewpassword" type="password" class="form-control"
                             id="renewPassword">
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                  </div>
                </form><!-- End Change Password Form -->

              </div>

            </div><!-- End Bordered Tabs -->

          </div>
        </div>
      </div>
    </div>
  </section>

</main>
