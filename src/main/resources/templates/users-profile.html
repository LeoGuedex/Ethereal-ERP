<!-- Editar Aqui o Main -->
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Profile</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/home">Home</a></li>
        <li class="breadcrumb-item">Users</li>
        <li class="breadcrumb-item active">Profile</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section profile">
    <div class="row">
      <div class="col-xl-4">

        <div class="card">
          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

            <img src="/static/template/assets/img/profile-img.jpg" alt="Profile"
                 class="rounded-circle">
            <h2><span
                th:text="${principal != null ? principal.generateFullName() : 'Desconhecido'}"></span>
            </h2>
            <h3><span
                th:text="${principal != null ? principal.getPersonFunction() : 'Desconhecido'}"></span>
            </h3>
          </div>
        </div>

      </div>

      <div class="col-xl-8">
        <div class="card">
          <div class="card-body pt-3">
            <!-- Information of updated data and password popups -->
            <div th:if="${updatedData}" class="alert alert-success" role="alert">
              New data saved successfully.
            </div>

            <div th:if="${updatedData == false}" class="alert alert-danger" role="alert">
              An error occurred while saving the data!
            </div>
            
            <div style="display: none;" id="alert" class="alert" role="alert">
              
            </div>
            <!-- Bordered Tabs -->
            <ul class="nav nav-tabs nav-tabs-bordered">
              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-edit">
                  Edit Profile
                </button>
              </li>
              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab"
                        data-bs-target="#profile-change-password">Change Password
                </button>
              </li>
            </ul>

            <div class="tab-content pt-2">
              <div class="tab-pane fade active show profile-edit pt-3" id="profile-edit">
                <!-- Profile Edit Form -->
                <form id="updateData">

                  <div class="row mb-3">
                    <label class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
                    <div class="col-md-8 col-lg-9">
                      <img height="120px" width="120px" class="rounded" id="hcUserPic" src="/static/imagens/profile/default-user-profile.jpg" alt="Profile">
                      <input type="file" id="hcUserPicInput" style="display: none;"/>
                      <div class="pt-2">
                        <a class="btn btn-primary btn-sm" id="addHcUserPicBtn" title="Upload new profile image">
                          <i class="bi bi-upload"></i>
                        </a>
                        <a class="btn btn-danger btn-sm" id="removeHcUserPicBtn" title="Remove my profile image">
                          <i class="bi bi-trash"></i>
                        </a>
                      </div>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="firstName" class="col-md-4 col-lg-3 col-form-label">First Name</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="firstName" type="text" class="form-control" id="firstName"
                              th:value="${principal != null ? principal.getUserData().getFirstName() : 'Desconhecido'}">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="lastName" class="col-md-4 col-lg-3 col-form-label">Last Name</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="lastName" type="text" class="form-control" id="lastName"
                              th:value="${principal != null ? principal.getUserData().getLastName() : 'Desconhecido'}">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="address" class="col-md-4 col-lg-3 col-form-label">Address</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="address" type="text" class="form-control" id="address"
                              th:value="${principal != null ? principal.getUserData().getAddress() : 'Desconhecido'}">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="phone" class="col-md-4 col-lg-3 col-form-label">Phone</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="phone" type="text" class="form-control" id="phone"
                      th:value="${principal != null ? principal.getUserData().getPhoneNumber() : 'Desconhecido'}">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="email" type="email" class="form-control" id="email"
                      th:value="${principal != null ? principal.getEmail() : 'Desconhecido'}">
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                  </div>
                </form>
                <!-- End Profile Edit Form -->

              </div>

              <div class="tab-pane fade pt-3" id="profile-change-password">
                <!-- Change Password Form -->
                <form id="passwordForm">

                  <div class="row mb-3">
                    <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label"> Current Password </label>
                    <div class="col-md-8 col-lg-9">
                      <input name="password" type="password" class="form-control" id="currentPassword">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New Password</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="newpassword" type="password" class="form-control" id="newPassword">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New Password</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                  </div>
                </form>
                <!-- End Change Password Form -->

              </div>

            </div><!-- End Bordered Tabs -->

          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const updateDataForm = document.querySelector("#updateData")

    const hcUserPic = document.querySelector("#hcUserPic");
    const hcUserPicInput = document.querySelector("#hcUserPicInput");
    const addHcUserPicBtn = document.querySelector("#addHcUserPicBtn");
    const removeHcUserPicBtn = document.querySelector("#removeHcUserPicBtn");
    function previewImage(input) {
      const file = input.files[0];
      if (file) {
        
        const reader = new FileReader();
        reader.onload = function (e) {
          hcUserPic.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }
    hcUserPicInput.addEventListener("change", (e) => {
      input = e.target;
      previewImage(input)
    })
    addHcUserPicBtn.addEventListener("click", () => {
      hcUserPicInput.click();
    })
    removeHcUserPicBtn.addEventListener("click", () => {
      hcUserPic.src = "/static/imagens/profile/default-user-profile.jpg";
    })

    const sendUpdateData = async () => {
      const firstName = document.querySelector("#firstName").value
      const hcUserPicture = hcUserPicInput.files[0]
      const lastName = document.querySelector("#lastName").value
      const address = document.querySelector("#address").value
      const email = document.querySelector("#email").value
      const phone = document.querySelector("#phone").value
      
      let formData = new FormData();
      formData.append("firstName", firstName);
      if (hcUserPicture) formData.append("hcUserPic", hcUserPicture);
      formData.append("lastName", lastName);
      formData.append("address", address);
      formData.append("email", email);
      formData.append("phone", phone);

      const currentUrl = window.location.href;
      const separator = currentUrl.includes('?');
      let urlWithParam = separator ? currentUrl.split("?")[0] + "?updatedData=" : currentUrl + "?updatedData=";

      fetch('/api/hcuser', {
        method: 'PATCH',
        body: formData
      }).then(response => {
        console.log(1)
        if (response.ok) {
          window.location.assign(urlWithParam + "true")
        } else {
          window.location.assign(urlWithParam + "false")
        }
      }).catch(error => {
        window.location.assign(urlWithParam + "false")
      });
    }

    updateDataForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      await sendUpdateData()
    })

    
  </script>

  <script>
    const passwordForm = document.querySelector("#passwordForm")
    const showAlert = (type, message) => {
      const alert = document.querySelector("#alert")
      alert.style.display = 'block'

      alert.classList.add(type)
      alert.innerText = message
    }
    const sendPasswordUpdate = async () => {
      const currentPassword = document.querySelector("#currentPassword").value
      const newPassword = document.querySelector("#newPassword").value
      const renewPassword = document.querySelector("#renewPassword").value 

      const data = {currentPassword, newPassword}
      const fetchMode = {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }
      if (newPassword !== renewPassword) return;

      const response = await fetch("/api/hcuser/password", fetchMode);
      const status = await response.status;
      
      if (status === 202) {
        showAlert("alert-success", "Password updated.")
      } else {
        showAlert("alert-danger", "Password not updated")
      }
    }

    passwordForm.addEventListener("submit", async (e) => {
      e.preventDefault()
      await sendPasswordUpdate()
    })
  </script>

</main>
