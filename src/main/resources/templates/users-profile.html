<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Ethereal IT - Profile</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet">

    <link href="/static/template/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/template/assets/vendor/cropper-js/css/cropper-js.min.css" rel="stylesheet">
    <link href="/static/template/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/template/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/static/template/assets/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="/static/template/assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="/static/template/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/static/template/assets/vendor/simple-datatables/style.css" rel="stylesheet">
    <link href="/static/template/assets/css/style.css" rel="stylesheet">
    <link href="/static/css/users-profile.css" rel="stylesheet">

</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="~{fragments/header :: header}"></header>

<!-- ======= Sidebar ======= -->
<aside th:replace="~{fragments/sidebar :: sidebar(activeItem='none')}"></aside>

<!-- Editar Aqui o Main -->
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Profile</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home">Home</a></li>
                <li class="breadcrumb-item">Users</li>
                <li class="breadcrumb-item active">Profile</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section profile">
        <div class="row">
            <div class="col-xl-4">

                <div class="card">
                    <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

                        <img width="120px" height="120px"
                             th:src="${principal.userData.profilePictureName != null ? '/api/etuser/picture/' + principal.userData.profilePictureName : '/static/imagens/profile/default-user-profile.jpg'}"
                             alt="Profile"
                             class="rounded-circle">
                        <h2><span
                                th:text="${principal != null ? principal.generateFullName() : 'Desconhecido'}"></span>
                        </h2>
                        <h3><span
                                th:text="${principal != null ? principal.getPersonFunction() : 'Desconhecido'}"></span>
                        </h3>
                    </div>
                </div>

            </div>

            <div class="col-xl-8">
                <div class="card">
                    <div class="card-body pt-3">
                        <!-- Information of updated data and password popups -->
                        <div th:if="${updatedData}" class="alert alert-success" role="alert">
                            New data saved successfully.
                        </div>

                        <div th:if="${updatedData == false}" class="alert alert-danger" role="alert">
                            An error occurred while saving the data!
                        </div>

                        <div style="display: none;" id="alert" class="alert" role="alert">

                        </div>
                        <!-- Bordered Tabs -->
                        <ul class="nav nav-tabs nav-tabs-bordered">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-edit">
                                    Edit Profile
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab"
                                        data-bs-target="#profile-change-password">Change Password
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab"
                                        data-bs-target="#profile-change-view">Change View
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content pt-2">
                            <div class="tab-pane fade active show profile-edit pt-3" id="profile-edit">
                                <!-- Profile Edit Form -->
                                <form id="updateData">

                                    <div class="row mb-3">
                                        <label class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
                                        <div class="col-md-8 col-lg-9">
                                            <img height="120px" width="120px" class="rounded-circle" id="hcUserPic"
                                                 th:src="${principal.userData.profilePictureName != null ? '/api/etuser/picture/' + principal.userData.profilePictureName : '/static/imagens/profile/default-user-profile.jpg'}"
                                                 alt="Profile">
                                            <input type="file" id="hcUserPicInput" style="display: none;"
                                                   accept="image/*"/>
                                            <div class="pt-2">
                                                <button type="button" class="btn btn-primary btn-sm"
                                                        id="addHcUserPicBtn"
                                                        title="Upload new profile image">
                                                    <i class="bi bi-upload"></i>
                                                </button>
                                                <button type="button" class="btn btn-danger btn-sm"
                                                        id="removeHcUserPicBtn"
                                                        title="Remove my profile image">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="firstName" class="col-md-4 col-lg-3 col-form-label">First
                                            Name</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="firstName" type="text" class="form-control" id="firstName"
                                                   th:value="${principal != null ? principal.getUserData().getFirstName() : 'Desconhecido'}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="lastName" class="col-md-4 col-lg-3 col-form-label">Last Name</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="lastName" type="text" class="form-control" id="lastName"
                                                   th:value="${principal != null ? principal.getUserData().getLastName() : 'Desconhecido'}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="address" class="col-md-4 col-lg-3 col-form-label">Address</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="address" type="text" class="form-control" id="address"
                                                   th:value="${principal != null ? principal.getUserData().getAddress() : 'Desconhecido'}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="phone" class="col-md-4 col-lg-3 col-form-label">Phone</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="phone" type="text" class="form-control" id="phone"
                                                   th:value="${principal != null ? principal.getUserData().getPhoneNumber() : 'Desconhecido'}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="email" type="email" class="form-control" id="email"
                                                   th:value="${principal != null ? principal.getEmail() : 'Desconhecido'}">
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Save Changes</button>
                                    </div>
                                </form>
                                <!-- End Profile Edit Form -->

                            </div>

                            <div class="tab-pane fade pt-3" id="profile-change-password">
                                <!-- Change Password Form -->
                                <form id="passwordForm">

                                    <div class="row mb-3">
                                        <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label"> Current
                                            Password </label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="password" type="password" class="form-control"
                                                   id="currentPassword">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New
                                            Password</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="newpassword" type="password" class="form-control"
                                                   id="newPassword">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New
                                            Password</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="renewpassword" type="password" class="form-control"
                                                   id="renewPassword" >
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Change Password</button>
                                    </div>
                                </form>
                                <!-- End Change Password Form -->

                            </div>

                            <div class="tab-pane fade pt-3" id="profile-change-view">
                                <!-- Change View Form -->
                                <form id="viewForm">

                                    <!--TODO perguntar ao leo lance da origem da imagem --->
                                    <div class="row mb-3">
                                        <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label"> Change
                                            login screen photo </label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="password" type="text" class="form-control"
                                                   id="loginScreenPhoto" placeholder="VER 'PROBELMA' DA ORIGEM DA IMAGEM">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Change
                                            Exhibition Name</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="new_exhibition_name" type="text" class="form-control"
                                                   id="exhibition_Name">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Change Logo
                                        </label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="new_logo" type="text" class="form-control"
                                                   id="logo_change">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">
                                            Change Sidebar Name
                                        </label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="new_sidebar_name" type="text" class="form-control"
                                                   id="sidebar_name">
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Apply Changes</button>
                                    </div>
                                </form>
                                <!-- End Change View Form -->

                            </div>

                        </div><!-- End Bordered Tabs -->

                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="modal"
         class="modalBg bg-dark bg-opacity-50 justify-content-center align-items-center w-100 h-100 d-flex  visually-hidden">
        <div class="modalCard rounded px-3 py-2 bg-white d-flex flex-column gap-1 justify-content-between">

            <h1 class="modal-title fs-5" id="exampleModalLabel">Cropper Image</h1>

            <div class="d-flex gap-1 flex-grow-1">
                <div id="previewCrop" class="rounded-circle overflow-hidden"></div>
                <div class="flex-grow-1" id="cropCanva"></div>
            </div>

            <div class="footer d-flex gap-3 pt-2 border-top justify-content-end">
                <button type="button" id="removeCropBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close
                </button>
                <button type="button" id="addCropBtn" class="btn btn-primary">Save image cropped</button>
            </div>

        </div>
    </div>

    <script src="/static/js/users-profile.js"></script>

</main>

<!-- ======= Footer ======= -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="/static/template/assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="/static/template/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/template/assets/vendor/cropper-js/js/cropper-js.min.js"></script>
<script src="/static/template/assets/vendor/chart.js/chart.umd.js"></script>
<script src="/static/template/assets/vendor/echarts/echarts.min.js"></script>
<script src="/static/template/assets/vendor/quill/quill.min.js"></script>
<script src="/static/template/assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="/static/template/assets/vendor/tinymce/tinymce.min.js"></script>
<script src="/static/template/assets/js/main.js"></script>
</body>
</html>
