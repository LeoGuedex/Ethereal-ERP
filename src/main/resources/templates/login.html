<!DOCTYPE html>
<html lang="pt">
<head>
  <title>Health Coach</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div th:if='${param.error}' class='alert alert-danger' role='alert'>
    <p>Invalid username and password.</p>
    <div class="timer"></div>
  </div>
<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true">
  <div class="signup">
    <form>
      <label for="chk" aria-hidden="true">Health Coach</label>
      <p id="paragrafo">Para comprar o sistema, por favor, entre em contato conosco.</p>
      <button type="submit" onclick="window.location.href = 'mailto:leoguedesdev@gmail.com';">Mail
        To Us
      </button>
      <button type="button" onclick="window.location.href = 'tel:+5511988572894';">Call Us
      </button>
    </form>
  </div>
  <div class="login">
    <form id="loginForm" th:action="@{/login}" method="post">
      <label for="chk" aria-hidden="true">Login</label>
      <input type="email" name="username" placeholder="Email" required="">
      <input type="password" name="password" placeholder="Password" required="">
      <button type="submit" id="loginButton">Login</button>
    </form>
  </div>
</div>
</body>
</html>
