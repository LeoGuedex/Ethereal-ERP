<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Health Coach - New Customer</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <meta charset="ISO-8859-1">

  <link href="/static/template/assets/img/favicon.png" rel="icon">
  <link href="/static/template/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <link href="/static/template/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/template/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/template/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/static/template/assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="/static/template/assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="/static/template/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/static/template/assets/vendor/simple-datatables/style.css" rel="stylesheet">
  <link href="/static/template/assets/css/style.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>


</head>

<body>

  <!-- ======= Header ======= -->
  <header th:replace="~{fragments/header :: header}"></header>

  <!-- ======= Sidebar ======= -->
  <aside th:replace="~{fragments/sidebar :: sidebar(activeItem='none')}"></aside>

  <main id="main" class="main">


    <form id="customerForm" th:object="${allCustomerDTO}" th:action="@{/api/customer}" method="post">

      <div class="container-fluid">
        <div class="pagetitle">
          <h1>Customer Registration</h1>
          <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/home">Home</a></li>
              <li class="breadcrumb-item active">New Customer</li>
            </ol>
          </nav>
        </div> <!-- End Page Title -->
        <section class="section">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Customer Informations</h5>

                  <div class="row g-3">

                    <!-- Name Input -->
                    <div class="col-md-10">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
                    </div>

                    <!-- Age Input -->
                    <div class="col-md-2">
                      <label for="age" class="form-label">Age</label>
                      <input type="number" min="5" max="150" class="form-control" id="age" name="age" th:field="*{age}">
                    </div>

                    <!-- Email Input -->
                    <div class="col-md-6">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
                    </div>

                    <!-- Referred By Dropdown -->
                    <div class="dropdown col-md-6">
                      <label class="form-label">Referred By?</label>
                      <select id="referredBy" class="form-select" th:field="*{referredBy}">
                        <option value="" selected>Choose...</option>
                        <option th:each="IndicatedByEnum : ${IndicatedByEnumValues}"
                          th:text="${IndicatedByEnum.description}" th:value="${IndicatedByEnum}"></option>
                      </select>
                    </div>

                    <!-- Address Input -->
                    <div class="col-md-12">
                      <label for="address" class="form-label">Address</label>
                      <input type="text" class="form-control" id="address" placeholder="1234 Main St" name="address"
                        th:field="*{address}">
                    </div>

                    <!-- Birth Date Input -->
                    <div class="col-md-6">
                      <label for="birthDate" class="form-label">Birth Date</label>
                      <input type="date" class="form-control" id="birthDate" placeholder="dd/mm/yyyy" name="birthDate"
                        th:field="*{birthDate}">
                    </div>

                    <!-- Phone Number Input -->
                    <div class="col-md-6">
                      <label for="phoneNumber" class="form-label">Phone Number</label>
                      <input type="tel" max="9999999999" class="form-control" id="phoneNumber"
                        placeholder="(99) 99999-9999" name="phoneNumber" th:field="*{phoneNumber}" maxlength="15"
                        onkeyup="handlePhone(event)" />
                    </div>

                    <!-- Weight Input -->
                    <div class="col-md-6">
                      <label for="weight" class="form-label">Weight</label>
                      <input type="number" class="form-control" id="weight" placeholder="kg" name="weight"
                        th:field="*{weight} " step="0.01" min="10" max="800">
                    </div>

                    <!-- Height Input -->
                    <div class="col-md-6">
                      <label for="height" class="form-label">Height</label>
                      <input type="number" class="form-control" id="height" placeholder="Meters" name="height"
                        th:field="*{height}" step="0.01" min="0.10" max="3.00">
                    </div>

                    <!-- Expected Outcome Dropdown -->
                    <div class="dropdown col-md-6">
                      <label class="form-label">Expected Outcome?</label>
                      <select id="expectedOutcome" class="form-select" th:field="*{expectedOutcome}">
                        <option value="" selected>Choose...</option>
                        <option th:each="ExpectedEnum : ${ExpectedEnumValues}" th:text="${ExpectedEnum.description}"
                          th:value="${ExpectedEnum}"></option>
                      </select>
                    </div>

                    <!-- Works or Studies Checkbox -->
                    <div class="col-md-6">
                      <label for="worksOrStudies" class="form-label">Works or Studies</label>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="worksOrStudies"
                          name="worksOrStudies" th:field="*{worksOrStudies}">
                        <label class="form-check-label" for="worksOrStudies">
                          Yes, I work or study.
                        </label>
                      </div>
                    </div>

                    <!-- Consultation Reason Textarea -->
                    <div class="col-md-12">
                      <label for="consultationReason" class="form-label">Consultation Reason 1</label>
                      <textarea class="form-control" id="consultationReason" rows="4" name="consultationReason"
                        th:field="*{consultationReason}"></textarea>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="container-fluid">
        <section class="section">
          <div class="row">
            <div class="col-lg-12">

              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Customer Alimentation Information</h5>

                  <div class="row g-3">
                    <!-- Eats breakfast upon wake up -->
                    <div class="col-md-12">
                      <label for="eatsUponWakingUp" data-bs-toggle="collapse" data-bs-target="#collapseEatsUponWakingUp"
                        class="form-label">
                        <input id="eatsUponWakingUp" type="checkbox" name="eatsUponWakingUp"
                          th:field="*{eatsUponWakingUp}">
                        Eats breakfast upon wake up?
                      </label>
                      <!-- Input for Before Lunch Meal -->
                      <div id="collapseEatsUponWakingUp" class="col-md-12 collapse">
                        <input id="breakfast" type="text" class="form-control" placeholder="Lunch..." name="breakfast"
                          th:field="*{breakfast}">
                      </div>
                    </div>


                    <!-- Eats before lunch -->
                    <div class="col-md-12">
                      <label for="eatsBeforeLunch" data-bs-toggle="collapse" data-bs-target="#collapseEatsBeforeLauch"
                        class="form-label">
                        <input id="eatsBeforeLunch" type="checkbox" name="eatsBeforeLunch"
                          th:field="*{eatsBeforeLunch}">
                        Eats before lunch?
                      </label>
                      <!-- Input for Before Lunch Meal -->
                      <div id="collapseEatsBeforeLauch" class="col-md-12 collapse">
                        <input id="beforeLunchMeal" type="text" class="form-control" placeholder="Lunch..."
                          name="beforeLunchMeal" th:field="*{beforeLunchMeal}">
                      </div>
                    </div>

                    <!-- Eats lunch -->
                    <div class="col-md-12">
                      <label for="eatsLunch" data-bs-toggle="collapse" data-bs-target="#collapseEatsLunch"
                        class="form-label">
                        <input id="eatsLunch" type="checkbox" name="eatsLunch" th:field="*{eatsLunch}">
                        Eats lunch?
                      </label>
                      <!-- Input for Lunch -->
                      <div id="collapseEatsLunch" class="col-md-12 collapse">
                        <input id="lunch" type="text" class="form-control" placeholder="Lunch..." name="lunch"
                          th:field="*{lunch}">
                      </div>
                    </div>

                    <!-- Eats afternoon snack -->
                    <div class="col-md-12">
                      <label for="eatsAfternoonSnack" data-bs-toggle="collapse"
                        data-bs-target="#collapseEatsAfternoonSnack" class="form-label">
                        <input id="eatsAfternoonSnack" type="checkbox" name="eatsAfternoonSnack"
                          th:field="*{eatsAfternoonSnack}">
                        Eats afternoon snack?
                      </label>
                      <!-- Input for Afternoon Snack -->
                      <div id="collapseEatsAfternoonSnack" class="col-md-12 collapse">
                        <input id="afternoonSnack" type="text" class="form-control" placeholder="Snack..."
                          name="afternoonSnack" th:field="*{afternoonSnack}">
                      </div>
                    </div>

                    <!-- Eats dinner -->
                    <div class="col-md-12">
                      <label for="eatsDinner" data-bs-toggle="collapse" data-bs-target="#collapseEatsDinner"
                        class="form-label">
                        <input id="eatsDinner" type="checkbox" name="eatsDinner" th:field="*{eatsDinner}">
                        Eats dinner?
                      </label>
                      <!-- Input for Dinner -->
                      <div id="collapseEatsDinner" class="col-md-12 collapse">
                        <input id="dinner" type="text" class="form-control" placeholder="Dinner..." name="dinner"
                          th:field="*{dinner}">
                      </div>
                    </div>

                    <!-- Eats before bedtime -->
                    <div class="col-md-12">
                      <label for="eatsBeforeBedtime" data-bs-toggle="collapse"
                        data-bs-target="#collapseEatsBeforeBedTime" class="form-label">
                        <input id="eatsBeforeBedtime" type="checkbox" name="eatsBeforeBedtime"
                          th:field="*{eatsBeforeBedtime}">
                        Eats before bed time?
                      </label>
                      <!-- Input for Before Bedtime Snack -->
                      <div id="collapseEatsBeforeBedTime" class="col-md-12 collapse">
                        <input id="beforeBedtimeSnack" type="text" class="form-control" placeholder="Snack..."
                          name="beforeBedtimeSnack" th:field="*{beforeBedtimeSnack}">
                      </div>
                    </div>
                  </div><!-- End Multi Columns Form -->
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="container-fluid">
        <section class="section">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">

                  <h5 class="card-title">Customer Gym Information</h5>
                  <div class="row g-3">

                    <div class="col-md-5">
                      <!-- Does Exercise Checkbox -->
                      <div class="form-check ms-2">
                        <label for="doesExercise" data-bs-toggle="collapse" data-bs-target=".doesExercises"
                          class="form-check-label">
                          <input id="doesExercise" class="form-check-input" type="checkbox" name="doesExercise"
                            th:field="*{doesExercise}">
                          Do you exercise?
                        </label>

                        <div class="col-md-12 collapse doesExercises">
                          <div class="mt-4">
                            <!-- Training Days Per Week Dropdown -->
                            <label for="trainingDaysPerWeek" class="form-label">Days of exercise per week?</label>
                            <select id="trainingDaysPerWeek" class="form-select" name="trainingDaysPerWeek"
                              th:field="*{trainingDaysPerWeek}">
                              <option value="" selected>Choose...</option>
                              <option th:each="num: ${#numbers.sequence(1, 7)}" th:text="${num}" th:value="${num}">
                              </option>
                            </select>
                          </div>

                          <div class="my-4">
                            <!-- Exercise Types Textarea -->
                            <label for="exerciseTypes" class="form-label">What types of exercises?</label>
                            <textarea id="exerciseTypes" class="form-control" placeholder="Exercises..."
                              name="exerciseTypes" th:field="*{exerciseTypes}"></textarea>
                          </div>

                          <div class="col-md-12">
                            <!-- Post Exercise Feeling Textarea -->
                            <label for="postExerciseFeeling" class="form-label">After exercising, do you feel
                              anything?</label>
                            <textarea id="postExerciseFeeling" class="form-control" placeholder="Exercises..."
                              name="postExerciseFeeling" th:field="*{postExerciseFeeling}"></textarea>
                          </div>
                        </div>
                      </div>

                      <!-- Intends To Exercise Checkbox -->
                      <div class="form-check ms-2">
                        <label for="intendsToExercise" class="form-check-label">Do you intend to exercise?</label>
                        <input id="intendsToExercise" class="form-check-input" type="checkbox" name="intendsToExercise"
                          th:field="*{intendsToExercise}">
                      </div>

                      <!-- Is Physically Active Checkbox -->
                      <div class="form-check ms-2 mb-3">
                        <label for="isPhysicallyActive" class="form-check-label">Do you exercise regularly?</label>
                        <input id="isPhysicallyActive" class="form-check-input" type="checkbox"
                          name="isPhysicallyActive" th:field="*{isPhysicallyActive}">
                      </div>
                    </div>

                    <!-- Weight Type Dropdown -->
                    <div class="dropdown col-md-8 ">
                      <label for="weightType" class="form-label">Weight Type</label>
                      <select id="weightType" class="form-select" name="weightType" th:field="*{weightType}">
                        <option value="" selected>Choose...</option>
                        <option th:each="TypeOfWeighEnum : ${TypeOfWeighValues}"
                          th:text="${TypeOfWeighEnum.description}" th:value="${TypeOfWeighEnum}"></option>
                      </select>
                    </div>

                    <!-- Desired Weight Input -->
                    <div class="col-md-4">
                      <label for="desiredWeight" class="form-label">Desired weight</label>
                      <input id="desiredWeight" type="number" class="form-control" name="desiredWeight"
                        th:field="*{desiredWeight}" step="0.01" min="10" max="800">
                    </div>

                    <!-- Free Time Activities Textarea -->
                    <div>
                      <label for="freeTimeActivities" class="form-label">What outdoor activities do you enjoy
                        most?</label>
                      <textarea id="freeTimeActivities" class="form-control" placeholder="Exercises..."
                        name="freeTimeActivities" th:field="*{freeTimeActivities}"></textarea>
                    </div>

                    <!-- Desired Free Time Activity Textarea -->
                    <div>
                      <label for="desiredFreeTimeActivity" class="form-label">What outdoor activities will you be
                        doing?</label>
                      <textarea id="desiredFreeTimeActivity" class="form-control" placeholder="Exercises..."
                        name="desiredFreeTimeActivity" th:field="*{desiredFreeTimeActivity}"></textarea>
                    </div>

                    <!-- Exercise Limitations Textarea -->
                    <div>
                      <label for="exerciseLimitations" class="form-label">Do you have any exercises that limit you or
                        cause discomfort?</label>
                      <textarea id="exerciseLimitations" class="form-control" placeholder="Exercises..."
                        name="exerciseLimitations" th:field="*{exerciseLimitations}"></textarea>
                    </div>

                    <!-- Supplements Textarea -->
                    <div>
                      <label for="supplements" class="form-label">Do you take any supplements?</label>
                      <textarea id="supplements" class="form-control" placeholder="Supplements..." name="supplements"
                        th:field="*{supplements}"></textarea>
                    </div>

                    <!-- Life Situation To Change Textarea -->
                    <div>
                      <label for="lifeSituationToChange" class="form-label">Do you have any fitness goals or desired
                        life changes related to exercise?</label>
                      <textarea id="lifeSituationToChange" class="form-control" placeholder="Exercises..."
                        name="lifeSituationToChange" th:field="*{lifeSituationToChange}"></textarea>
                    </div>

                    <!-- Family Balance Dropdown -->
                    <div class="dropdown col-md-2">
                      <label for="familyBalance" class="form-label">Family Balance</label>
                      <select id="familyBalance" class="form-select" name="familyBalance" th:field="*{familyBalance}">
                        <option value="" selected>Choose...</option>
                        <option th:each="QuantityPercentageEnum : ${QuantityPercentageValues}"
                          th:text="${QuantityPercentageEnum.description}" th:value="${QuantityPercentageEnum}">
                        </option>
                      </select>
                    </div>

                    <!-- Determination Level Range Input -->
                    <div class="col-md-10">
                      <label for="determinationLevel" class="form-label">What's your determination level?</label>
                      <input id="determinationLevel" type="range" class="form-range" min="0" max="10"
                        name="determinationLevel" th:field="*{determinationLevel}">
                      <div class="d-flex justify-content-between ps-2">
                        <p th:each="i: ${#numbers.sequence(0, 10)}" th:text="${i}"></p>
                      </div>
                    </div>

                    <!-- Goals Container -->
                    <div class="container p-3">
                      <div class="row">
                        <!-- Goals Dropdown -->
                        <div class="dropdown col-4">
                          <label class="form-label">Do you have any goals?</label>
                          <select id="goalsSelect" name="goalsSelect" class="form-select">
                            <option selected>Choose...</option>
                            <option th:each="HealthGoalsEnum : ${HealthGoalsValues}"
                              th:text="${HealthGoalsEnum.description}" th:value="${HealthGoalsEnum.description}">
                            </option>
                          </select>
                        </div>

                        <!-- Goals Button -->
                        <div class="col mt-4 pt-2">
                          <button onclick="goals()" id="goalsButton" type="button" class="btn btn-primary">ADD</button>
                        </div>

                        <!-- Goals Table -->
                        <div class="col-12 pt-5">
                          <table class="table table">
                            <thead class="table-secondary">
                              <tr>
                                <th class="text-start" scope="col">Goals</th>
                                <th class="text-center" scope="col-1">X</th>
                              </tr>
                            </thead>
                            <tbody id="goalsTbody" class="table-group-divider table-striped-columns">
                            </tbody>
                            <!-- Hidden Input for Goals Array -->
                            <input type="hidden" id="goalsArray" name="goalsArray" value="" />
                          </table>
                        </div>
                      </div>
                    </div>

                  </div><!-- End Multi Columns Form -->
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>


      <div class="container-fluid">
        <section class="section">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Customer Health Information</h5>
                  <div class="row g-3">

                    <!-- Sleep Quality Dropdown -->
                    <div class="dropdown col-md-4 ">
                      <label for="sleepTypeEnum" class="form-label">Sleep quality</label>
                      <select id="sleepTypeEnum" class="form-select" name="sleepTypeEnum" th:field="*{sleepTypeEnum}">
                        <option value="" selected>Choose...</option>
                        <option th:each="sleepTypeEnum : ${SleepTypeValues}" th:text="${sleepTypeEnum.description}"
                          th:value="${sleepTypeEnum}"></option>
                      </select>
                    </div>

                    <!-- Weekday Sleep Hours  -->
                    <div class="col-4">
                      <label for="weekdaySleepHours" class="form-label">Sleep hours during the day</label>
                      <input id="weekdaySleepHours" type="time" class="form-control" placeholder="Time..."
                        name="weekdaySleepHours" th:field="*{weekdaySleepHours}"></input>
                    </div>

                    <!-- Weekend Sleep Hours -->
                    <div class="col-4">
                      <label for="weekendSleepHours" class="form-label">Sleep hours during the week</label>
                      <input id="weekendSleepHours" type="time" class="form-control" placeholder="Time..."
                        name="weekendSleepHours" th:field="*{weekendSleepHours}"></input>
                    </div>

                    <!-- Mood Description -->
                    <div>
                      <label for="moodDescription" class="form-label">How would you describe your mood recently?</label>
                      <textarea id="moodDescription" class="form-control" placeholder="Description..."
                        name="moodDescription" th:field="*{moodDescription}"></textarea>
                    </div>

                    <!-- Concentration Range Input -->
                    <div class="col-md-12 pt-5">
                      <label for="concentration" class="form-label">What's your current level of concentration?</label>
                      <input id="concentration" type="range" class="form-range" min="0" max="100" step="25" name="concentration"
                        th:field="*{concentration}">
                      <div class="d-flex justify-content-between pr-2">
                        <p class="d-flex justify-content-between pe-2"
                          th:each="QuantityPercentageEnum : ${QuantityPercentageValues}"
                          th:text="${QuantityPercentageEnum.description}" th:value="${QuantityPercentageEnum.description}"></p>
                      </div>
                    </div>

                    <!-- Recent Memory Range Input -->
                    <div class="col-md-12 pt-5">
                      <label for="recentMemory" class="form-label">How would you describe your recent memory?</label>
                      <input id="recentMemory" type="range" class="form-range" min="0" max="100" step="25" name="recentMemory"
                        th:field="*{recentMemory}">
                      <div class="d-flex justify-content-between pr-2">
                        <p class="d-flex justify-content-between pe-2"
                          th:each="QuantityPercentageEnum : ${QuantityPercentageValues}"
                          th:text="${QuantityPercentageEnum.description}" th:value="${QuantityPercentageEnum.description}"></p>
                      </div>
                    </div>

                    <!-- Long-term Memory Range Input -->
                    <div class="col-md-12 pt-5">
                      <label for="longTermMemory" class="form-label">How would you describe your long-term
                        memory?</label>
                      <input id="longTermMemory" type="range" class="form-range" min="0" max="100" step="25" name="longTermMemory"
                        th:field="*{longTermMemory}">
                      <div class="d-flex justify-content-between pr-2">
                        <p class="d-flex justify-content-between pe-2"
                          th:each="QuantityPercentageEnum : ${QuantityPercentageValues}"
                          th:text="${QuantityPercentageEnum.description}" th:value="${QuantityPercentageEnum.description}"></p>
                      </div>
                    </div>

                    <!-- Morning Disposition Range Input -->
                    <div class="col-md-12 pt-5">
                      <label for="morningDisposition" class="form-label">How would you describe your morning
                        disposition?</label>
                      <input id="morningDisposition" type="range" class="form-range" min="0" max="100" step="25"
                        name="morningDisposition" th:field="*{morningDisposition}">
                      <div class="d-flex justify-content-between pr-2">
                        <p class="d-flex justify-content-between pe-2"
                          th:each="QuantityPercentageEnum : ${QuantityPercentageValues}"
                          th:text="${QuantityPercentageEnum.description}" th:value="${QuantityPercentageEnum.description}"></p>
                      </div>
                    </div>

                    <!-- Afternoon Disposition Range Input -->
                    <div class="col-md-12 pt-5">
                      <label for="afternoonDisposition" class="form-label">How would you describe your afternoon
                        disposition?</label>
                      <input id="afternoonDisposition" type="range" class="form-range" min="0" max="100" step="25"
                        name="afternoonDisposition" th:field="*{afternoonDisposition}">
                      <div class="d-flex justify-content-between pr-2">
                        <p class="d-flex justify-content-between pe-2"
                          th:each="QuantityPercentageEnum : ${QuantityPercentageValues}"
                          th:text="${QuantityPercentageEnum.description}" th:value="${QuantityPercentageEnum.description}"></p>
                      </div>
                    </div>

                    <!-- Evening Disposition Range Input -->
                    <div class="col-md-12 pt-5">
                      <label for="eveningDisposition" class="form-label">How would you describe your evening
                        disposition?</label>
                      <input id="eveningDisposition" type="range" class="form-range" min="0" max="100" step="25"
                        name="eveningDisposition" th:field="*{eveningDisposition}">
                      <div class="d-flex justify-content-between pr-2">
                        <p class="d-flex justify-content-between pe-2"
                          th:each="QuantityPercentageEnum : ${QuantityPercentageValues}"
                          th:text="${QuantityPercentageEnum.description}" th:value="${QuantityPercentageEnum.description}"></p>
                      </div>
                    </div>

                    <!-- Daytime Energy Range Input -->
                    <div class="col-md-12 pt-5">
                      <label for="daytimeEnergy" class="form-label">How would you describe your day time energy?</label>
                      <input id="daytimeEnergy" type="range" class="form-range" min="0" max="100" step="25" name="daytimeEnergy"
                        th:field="*{daytimeEnergy}">
                      <div class="d-flex justify-content-between pr-2">
                        <p class="d-flex justify-content-between pe-2"
                          th:each="QuantityPercentageEnum : ${QuantityPercentageValues}"
                          th:text="${QuantityPercentageEnum.description}" th:value="${QuantityPercentageEnum.description}"></p>
                      </div>
                    </div>

                    <!-- Stress Level Range Input -->
                    <div class="col-md-12 pt-5">
                      <label for="stressLevel" class="form-label">What is your stress level?</label>
                      <input id="stressLevel" type="range" class="form-range" min="0" max="100" step="25" name="stressLevel"
                        th:field="*{stressLevel}">
